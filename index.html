<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="perfil">
            <img src="./images/perfil-image.jpg" alt="perfil-image">
            <a href="https://www.instagram.com/">@username</a>
        </div>

        <div class="links">
            <a href="#">link 1</a>
            <a href="#">link 2</a>
            <a href="#">link 3</a>
            <a href="#">link 4</a>
        </div>

        <div class="social">
            <a href="https://twitter.com/?lang=pt-br">
                <img src="./images/twitter.svg" alt="">
            </a>
            <a href="https://www.twitch.tv/">
                <img src="./images/twitch.svg" alt="">
            </a>
            <a href="https://www.instagram.com/">
                <img src="./images/instagram.svg" alt="">
            </a>
            <a href="https://www.linkedin.com/login/pt">
                <img src="./images/linkedin.svg" alt="">
            </a>
            <a href="https://github.com/">
                <img src="./images/github.svg" alt="">
            </a>
        </div>
    </div>
</body>
</html>
